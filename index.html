<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Slides | Lucas Ribeiro</title>
  </head>
  <body>
    <main>
      <div class="slide">
        <div class="description">
          <h2 class="text">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now
            in the job of my dreams and so excited about the future. ”
          </h2>
          <div class="name-role"> 
            <p class="name">Tanya Sinclair</p>
            <p class="role">UX Designer</p>
          </div>
        </div>
        <div class="photo">
          <img class="image" src="/img/image-tanya.jpg" alt="people" />
        </div>
      </div>
      <div id="button-container">
        <button id="prev" type="button" onclick="prevClick()">
          <img src="/img/icon-prev.svg" alt="prev" />
        </button>
        <button id="next" type="button" onclick="nextClick()">
          <img src="/img/icon-next.svg" alt="next" />
        </button>
    </main>
    <script src="/scripts/index.js"></script>
  </body>
</html>
